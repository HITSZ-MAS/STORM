<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORM: Spatial-Temporal Iterative Optimization for Reliable Multicopter Trajectory Generation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            min-height: 100vh; 
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 标题样式 */
        h1 {
            font-size: 4em; /* 放大标题字体 */
            color: #2c3e50;
            text-align: center;
            margin: 20px 0; 
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: 1px;
        }

        /* 图片容器样式 */
        .image-container {
            width: 95%; /* 放大图片容器宽度 */
            max-width: 1200px; /* 增加最大宽度 */
            margin-bottom: 40px; 
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 图片样式 */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 按钮样式 */
        .button {
            padding: 15px 30px; 
            font-size: 1.2em; 
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em; /* 在移动设备上适当放大标题字体 */
            }

            .image-container {
                width: 100%; 
            }

            .button-container {
                flex-direction: column;
                gap: 20px; 
            }

            .button {
                width: 100%; 
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>STORM: Spatial-Temporal Iterative Optimization for Reliable Multicopter Trajectory Generation</h1>
    <div class="image-container">
        <img src="structure.png" alt="STORM Structure Diagram">
    </div>
    <div class="button-container">
        <a href="https://github.com/HITSZ-MAS/STORM" class="button">Code</a>
        <a href=" " class="button">Video</a>
    </div>
</body>
</html>
